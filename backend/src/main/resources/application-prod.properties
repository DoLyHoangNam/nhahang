# Production Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:sqlite:nhahangvietnam-prod.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=com.nhahangvietnam.backend.config.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:nhahangvietnam-prod-secret-key-2024}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.nhahangvietnam.backend=INFO
logging.level.org.springframework.security=WARN 