# Development Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:sqlite:nhahangvietnam-dev.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=com.nhahangvietnam.backend.config.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=dev-secret-key-2024
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.nhahangvietnam.backend=DEBUG
logging.level.org.springframework.security=DEBUG 